<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TodoApp</title>

    <link rel="stylesheet" href="./src/styles/style.css" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <script type="module" src="./src/scripts/home.js"></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header class="c-header">
      <nav>
        <h1>Todo App</h1>
      </nav>
    </header>

    <div class="container">
      <div class="card">
        <form id="form-input" class="card-body c-card">
          <div class="c-form-item">
            <label for="form-input-todo">Nama</label>
            <input
              type="text"
              name="name"
              class="form-control"
              id="form-input-todo"
              placeholder="Memasak"
              required
            />
          </div>

          <div class="c-form-item">
            <label for="form-input-description">Description</label>
            <textarea
              name="description"
              class="form-control"
              id="form-input-description"
              placeholder="Membuat ayam goreng"
              required
            ></textarea>
          </div>

          <button class="btn btn-primary">Create</button>
        </form>
      </div>
    </div>

    <div class="container" style="padding-top: 20px">
      <div id="todo-list" class="c-todo-list"></div>
    </div>
  </body>
</html>
