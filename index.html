<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Peminjaman Buku</title>

        <link rel="stylesheet" href="./src/styles/style.css" />
        <script type="module" src="./src/scripts/home.js"></script>

        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap"
            rel="stylesheet"
        />
    </head>
    <body>
        <header>
            <nav>
                <h1>Peminjaman Buku</h1>
            </nav>
        </header>

        <main>
            <section id="book-form" class="card">
                <form id="form-input" class="card-body c-card">
                    <div class="c-form-item">
                        <label for="input-title">Judul Buku</label>
                        <input
                            type="text"
                            name="title"
                            id="input-title"
                            class="form-control"
                            placeholder="mis : Belajar JavaScript Untuk Pemula"
                            aria-describedby="title-description"
                            minlength="3"
                            required
                        />
                        <p
                            id="title-description"
                            class="title-message fs-6 fw-light"
                            data-defaultText="Isi dengan nama buku (min 3 karakter)"
                        >
                            Isi dengan nama buku (min 3 karakter)
                        </p>
                    </div>

                    <div class="c-form-item">
                        <label for="input-author">Nama Penulis</label>
                        <input
                            type="text"
                            name="author"
                            id="input-author"
                            class="form-control"
                            placeholder="mis : Dicoding Indonesia"
                            aria-describedby="author-description"
                            minlength="3"
                            required
                        />
                        <p
                            id="author-description"
                            class="author-message fs-6 fw-light"
                            data-defaultText="Isi dengan nama penulis buku (min 3 karakter)"
                        >
                            Isi dengan nama penulis buku (min 3 karakter)
                        </p>
                    </div>

                    <div class="c-form-item">
                        <label for="input-deadline"
                            >Tanggal Harus Dikembalikan</label
                        >
                        <input
                            type="date"
                            id="input-deadline"
                            name="deadline"
                            class="form-control"
                            aria-describedby="deadline-description"
                            required
                        />

                        <p
                            id="deadline-description"
                            class="fs-6 fw-light"
                            data-defaultText="Klik tombol kalender untuk memilih tanggal dengan mudah"
                        >
                            Klik tombol kalender untuk memilih tanggal dengan
                            mudah
                        </p>
                    </div>

                    <button class="btn btn-primary" id="save-button">
                        Simpan
                    </button>
                </form>
            </section>
            <!-- TODO 1 : Menampilkan Daftar Catatan -->
            <section class="book-container" id="book-container">
                <h2>Daftar Buku yang dipinjam</h2>
                <div id="book-lists"></div>
            </section>
        </main>

        <app-footer></app-footer>
    </body>
</html>
